<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Portfolio</title>
  <style>
    /* Import Custom Font */
    @font-face {
      font-family: "Billy";
      src: url("../billy.ttf") format("truetype");
      font-weight: normal;
      font-style: normal;
    }

    /* Global Styles */
    body {
      text-align: center;
      background-color: #eee3d2;
      font-family: "Billy", Arial, sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    /* Header Section */
    .header-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #eee3d2;
      padding: 15px 30px;
      position: relative;
    }

    .logo {
      height: 200px;
      position: absolute;
      left: 30px;
    }

    .placeholder-container {
      display: flex;
      justify-content: center;
      flex-grow: 1;
    }

    .placeholder-image {
      height: 150px;
      cursor: pointer;
    }

    .social-links {
      position: absolute;
      right: 30px;
      display: flex;
      gap: 15px;
    }

    .social-links a {
      text-decoration: none;
      color: black;
      font-size: 20px;
      font-weight: bold;
    }

    .social-links a:hover {
      text-decoration: underline;
    }

    /* Timeline Container */
    .timeline-container {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      overflow-x: auto;
      padding: 100px 0;
      position: relative;
      width: 100vw;
      white-space: nowrap;
    }

    /* Main Timeline Line */
    .timeline {
      display: flex;
      align-items: center;
      position: relative;
      gap: 80px;
      padding: 50px 50px;
    }

    .timeline::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      width: 100%;
      height: 5px;
      background-color: black;
      transform: translateY(-50%);
      z-index: -1;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);

    }

    /* Start & End Vertical Lines + Labels */
    .timeline-start,
    .timeline-end {
      position: absolute;
      font-size: 22px;
      font-weight: bold;
      background-color: #eee3d2;
      padding: 5px 10px;
      text-align: center;
    }

    .timeline-start::before,
    .timeline-end::before {
      content: "";
      position: absolute;
      width: 4px;
      height: 50px;
      background-color: black;
      left: 50%;
      transform: translateX(-50%);
    }

    .timeline-start {
      left: 0;
      transform: translateY(-50%);
    }

    .timeline-start::before {
      top: 100%;
    }

    .timeline-end {
      right: 0;
      transform: translateY(-50%);
    }

    .timeline-end::before {
      bottom: 100%;
    }

    /* Timeline Items */
    .timeline-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    /* Timeline Dots (Time Markers) - Corrected Position */
    .timeline-dot {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: black;
      border-radius: 50%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      /* border: 4px solid black; */
    }

    /* Move dots to align with the timeline */
    .above .timeline-dot {
      top: 50%; /* Moves down to align with timeline */
      transform: translate(-50%, 150px); /* Moves it down */
    }

    .below .timeline-dot {
      top: 50%; /* Moves up to align with timeline */
      transform: translate(-50%, -160px); /* Moves it up */
    }

    /* Branching Lines */
    .timeline-item::before {
      content: "";
      position: absolute;
      width: 4px;
      background-color: black;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Randomized Spacing */
    .above:nth-child(odd) { margin-bottom: 300px; }
    .above:nth-child(even) { margin-bottom: 320px; }
    .below:nth-child(odd) { margin-top: 300px; }
    .below:nth-child(even) { margin-top: 320px; }

    /* For Above Items: Line starts from BOTTOM of video to timeline */
    .above .timeline-item::before {
      top: 100%;
      height: 300px;
    }

    /* For Below Items: Line starts from TOP of date to timeline */
    .below .timeline-item::before {
      bottom: 100%;
      height: 300px;
    }

    /* Video Thumbnail Styling */
    .video-thumbnail {
      width: 300px;
      height: 180px;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-thumbnail:hover {
      transform: scale(1.2);
    }

    /* Date Style */
    .date {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* Scrollable Styling */
    .timeline-container::-webkit-scrollbar {
      height: 8px;
    }

    .timeline-container::-webkit-scrollbar-track {
      background: #f5e1c4;
    }

    .timeline-container::-webkit-scrollbar-thumb {
      background: black;
      border-radius: 4px;
    }

    /* Video Thumbnails */
    .video-thumbnail {
      width: 300px;
      height: 180px;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease-in-out;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-thumbnail:hover {
      transform: scale(1.2);
    }

    /* Video Popup Overlay */
    .video-popup {
      display: none; /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8); /* Dark overlay */
      z-index: 1000;
      justify-content: center;
      align-items: center;
    }

    /* TV Frame */
    .popup-content {
      position: relative;
      width: 600px;
      height: 400px;
      background: url('../icons/tv.png') no-repeat center center;
      background-size: cover;
    }

    /* Embedded YouTube Video */
    .popup-video {
      position: absolute;
      top: 18%;  /* Adjust to fit the TV cutout */
      left: 15%;
      width: 70%;
      height: 60%;
      border: none;
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: -20px;
      right: -20px;
      background: white;
      color: black;
      font-size: 24px;
      font-weight: bold;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .close-btn:hover {
      background: red;
      color: white;
    }


  </style>
</head>

  <script>
    // Get all video links
    const videoLinks = document.querySelectorAll(".video-link");

    // Get popup elements
    const videoPopup = document.getElementById("videoPopup");
    const videoFrame = document.getElementById("videoFrame");

    // Open Popup on Click
    videoLinks.forEach(link => {
      link.addEventListener("click", function(event) {
        event.preventDefault();
        const videoURL = this.getAttribute("data-video");
        videoFrame.src = videoURL + "?autoplay=1";  // Auto-play video
        videoPopup.style.display = "flex"; // Show popup
      });
    });

    // Close Popup

      videoPopup.style.display = "none";
      videoFrame.src = ""; // Stop the video
    }
